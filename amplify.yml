version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" > .env.production.local
        - echo "DATABASE_URL_UNPOOLED=$DATABASE_URL_UNPOOLED" >> .env.production.local
        - echo "UPH_ADMIN_EMAIL=$UPH_ADMIN_EMAIL" >> .env.production.local
        - echo "UPH_ADMIN_PASSWORD=$UPH_ADMIN_PASSWORD" >> .env.production.local
        - echo "UPH_ADMIN_JWT_SECRET=$UPH_ADMIN_JWT_SECRET" >> .env.production.local
        - echo "[Build] Environment file created (sensitive values masked in logs)"
        - pnpm run build
        - mkdir -p .next && cp .env.production.local .next/.env.production.local
  artifacts:
    # Next.js output
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
      - .pnpm-store/**

