version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    # Next.js output
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
      - .pnpm-store/**
  envScript: |
    #!/bin/bash
    export DATABASE_URL=$DATABASE_URL
    export DATABASE_URL_UNPOOLED=$DATABASE_URL_UNPOOLED

